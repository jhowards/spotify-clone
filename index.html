<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<style>


.grow { transition: all .15s ease-in-out; }
.grow:hover { transform: scale(1.05); }

i{
    color:lightgray;
}



i:hover{
    color:white;
}

li{
    list-style: none;
    display:inline-block;
    color:white;
}

h6{
    font-size:0.9rem;
}

p{
    font-size:0.8rem;

}
.music-controls{
    padding:1rem;
}
.m-controls_album-image{
    /*border:white 0.5px solid;*/
}

.m-controls_album-image img{
    width:75%;

}

.m-controls_album-artist_title {
    padding:0.5rem;

}

.m-controls_album-artist_title h6{
    color:white;

}

.m-controls_album-artist_title p{
    color: grey;
}

.m-controls_album-artist_title h6:hover{
    text-decoration: underline;
    cursor:pointer;

}

.m-controls_album-artist_title p:hover{
    color:white;
    text-decoration:underline;
    cursor:pointer;

}



.m-controls_like{
    margin-top: 1rem;
   /*border:2px white solid;*/
}

.m-controls_like i{
    margin-left:0;
    padding-left:0.75rem;
}

.m-controls_controls{
    display:block;
    margin:0 auto;
    align-content: space-between;
    padding-right:2rem;



}

.m-controls_controls ul{
    display:block;
    margin:0 auto;
    margin-right:1.8rem;
}

.m-controls_controls li{
    margin-left: 0.3rem;
}

.m-controls_controls li i{
    color:white;
    padding:1rem;
}

.music-controls_controls{
    display:flex;
    flex-direction: column;
    justify-content: center;

}

#play{
    height:45px;
    width:45px;
    background-color: white;
    border-radius: 50px;
    position:relative;
    margin-right:1rem;


}

.play_triangle{
    border-style:solid;
    border-width:9px 0px 9px 14px;
    border-color:transparent transparent transparent black;
    position:absolute;
    top:14px;
    left:17.2px;
  
}

.play-hover{
    height:55px;
    width:55px;
    background-color: white;
    border-radius: 50px;
    position:absolute;
    margin-right:1rem;
    opacity:0;
}

.play-hover:hover{
    opacity:1;
}

.m-controls_duration{
    padding-bottom:1.2rem;

}

.m-controls_duration hr{
    display:block;
    margin:0 auto;
    height:5px;
    background-color: white;
    margin-top:0.5rem;
    border-radius:50px;
}


.m-controls-extra{
    padding-top:1rem;
    padding-right:2rem;
}

.m-controls-extra li{
    position:relative;
    padding-left:0.1rem;
}

.m-controls-extra ul{
    position:relative;

}

.slider {
  -webkit-appearance: none;
  width: 85%;
  height: 4px;
  border-radius: 5px;  
  background: #d3d3d3;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
}

.slider:hover{
    background:rgb(30 215 96
);
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 13px;
  height: 13px;
  border-radius: 50%; 
  background:white;
  cursor: pointer;
  opacity:0;
}

.slider::-webkit-slider-thumb:hover{
    opacity:1;
}


</style>
<body>
    
</body>
</html>

<section class="music-controls bg-dark container-fluid justify-content-center">
<div class="row music-controls-row justify-content-center;">
    <div class="col col-lg-1 m-controls_album-image">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTpKTAXHEgak92e3DVFrGplVV23I2KRShQInV3WBRU&usqp=CAE&s" alt="album image">
    </div>
    <div class= "col col-lg-1 m-controls_album-artist_title">
        <h6>Song Title</h6>
        <p>Artist</p>
    </div>
    <div class="col col-lg-1 m-controls_like">
        <i class="bi bi-heart"></i>
        <i class="bi bi-bounding-box-circles"></i>
    </div>
    <div class="col col-lg-5 music-controls_controls">
        <div class="m-controls_controls">
            <ul>
                <li><i class="bi bi-shuffle"></i>
                </li>
                <li><i class="bi bi-skip-start-fill"></i>
                </i>
                </li>

                <li id="play" class="grow"><div class="play_triangle"></div>
                </li><i class="bi bi-skip-end-fill"></i>
               

                <li>
                </li>
                <li><i class="bi bi-arrow-repeat"></i></li>
            </ul>
        </div>
        <div class="m-controls_duration">
            <hr>
        </div>
    </div>
    <div class="col col-lg-4 m-controls-extra d-flex justify-content-end">
        <ul>
            <li><i class="bi bi-justify-left"></i>
            </li>
            <li><i class="bi bi-phone"></i>
            </li>
            <li><i class="bi bi-volume-up"></i>
            </li>
            <li><input type="range" min="1" max="100" value="50" class="slider" id="volumeControl">
            </li>
            <li><i class="bi bi-arrows-angle-expand"></i>
            </li>
        </ul>
    </div>
</div>    
</section>
