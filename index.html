<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>MS Travels</title>
    <!-- IMPORT ALL THE BOOTSTRAP RELATED CSS & SCRIPTS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">


    <style>
        body {
            text-align: center;
        }

        .d-flex {
            width: 200px;
            margin: auto;
            margin-top: 20px;
            padding-bottom: 10px;
        }

        .btn {
            text-align: center;
            padding: 10px 8rem;
            font-size: 15px;
            text-transform: uppercase;
            border-radius: 50px;
            margin-bottom: 10px;
        }

        .btn-login {}

        h2 {
            width: 50%;
            text-align: center;
            border-bottom: 1px solid #000;
            line-height: 0.1em;
            margin: auto;
            padding-top: 50px;
        }

        h2 span {
            background: #fff;
            padding: 0 10px;
        }

        .footer-txt{
            color: green;
        }
    </style>
</head>

<body>

    <img class="d-flex" src="assests/imgs/spotifyLogo.png" alt="spotify-logo">
    <hr>
    <div class="container">

        <h6 class="bold font-weight-bold "> To continue log in, to spotify</h6>


        <button type="button" class="btn btn-primary"><i class="bi bi-facebook"></i>continue with facebook</button> <br>
        <button type="button" class="btn btn-primary"><i class="fab fa-apple"></i></i>continue with Apple</button>

        <h2><span>OR</span></h2>

        <form>
            <div class="form-group mt-5">
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Email/Username">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Password">
            </div>
            <div>

                <span class="text-muted"><input class="mr-1" type="checkbox">Remember me</span>
                <button type="button" class="btn btn-primary btn-login">LOG IN</button>

            </div>

            <a class="text-success" href="#">Forgot your password?</a>
        </form>

        <hr>

        <h6 class="bold font-weight-bold">Don't have an account?</h6>

        <button type="button" class="btn btn-primary bg-transparent text-muted font-weight-bold">Sign up for
            spotify</button>

        <hr>

        <small>if you click "Log in with Facebook" and not a Spotify user, you will be registered and <br>
        you agree to Spotify's <span class="footer-txt">Terms & Conditions</span> and <span class="footer-txt">Privacy Policy</span></small>




    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>
</body>

</html>
